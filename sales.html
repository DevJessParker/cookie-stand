<!DOCTYPE html>
<html>
  <head>
    <title>Sale's Tracking</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1 id="franchise">Franchise Sales Tracking</h1>
    </header>
    <main>
      <section id = "sectionforsales">
        <form id="salesform">
          <fieldset>
            <h2>Add Your Franchise Information to the Table Below</h2>
            <label for="location">Store Location:</label>
            <input type="text" id="location" name="location" required maxlength="10">
            <label for="avgCookie">Average Cookies Sold Per Customer:</label>
            <input type="number" id="avgCookie" name="avgCookie" step=".01" required>
            <label for="minCust">Minium Hourly Customer Traffic:</label>
            <input type="number" id="minCust" name="minCust" required> 
            <label for="maxCust">Maximum Hourly Customer Traffic:</label>
            <input type="number" id="maxCust" name="maxCust" required>
            <button type="submit">Submit</button>  
          </fieldset>
        </form>
        <div id="cookiechart"></div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
